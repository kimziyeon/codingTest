<!DOCTYPE html>
<html lang="en">

<head>

    <title>hub_dnc</title>

    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>

<body>
    <header>
        <div class="gnb">
            <a href="" class="logo">
                <img src="./images/logo(black).png" alt="허브디앤씨 로고(블랙)">
            </a>


            <div class="gnb_center inner">
                <div class="ch_search">
                    <input type="text" name="input" id="input">
                    <img src="./images/search.png" alt="검색 아이콘">
                </div>

                <div class="ch_board">
                    <a class="ch_board_01">
                        <img src="./images/hexagon (2).png" alt="hexagon 아이콘">

                    <a class="ch_board_02">게시판</a>

            </div>


            <div class="gnb_sub">

            </div>

        </div>


        <div class="lnb">
            <div class="inner">
                <a href="" class="cat_anlys">카테고리 분석</a>
                <a href="" class="ch_anlys">채널 분석</a>
                <a href="" class="vid_anlys">영상 분석</a>
            </div>
        </div>

    </header>

    <section class="category">
        <div class="inner">
            <div class="my_ch">
                <div class="img_box">
                    <div class="img_border_back"></div>
                    <div class="img_border red"></div>
                    <img src="./images/ch_my_img.png" alt="나의 채널 이미지" class="img_hexagon">

                    <div class="double_arrow">
                        <img src="./images/double_arrow.png" alt="좌우방향 아이콘">
                    </div>
                </div>
                <p class="ch_name">얌무</p>

            </div>
            <div class="vs">vs</div>
            <div class="ch_list">

                <!-- <div class="ch_box">
                    <div class="img_box">
                        <div class="img_border_back"></div>
                        <div class="img_border yel"></div>
                        <img src="./images/ch_img01.png" alt="채널 이미지" class="img_hexagon">

                        <div class="bookmark">
                            <img src="./images/bookmark_off.png" alt="북마크 ON 아이콘">
                        </div>
                    </div>
                    <p class="ch_name">장삐쭈</p>
                </div> -->
            </div>

        </div>
    </section>

    <section class="ranking">

        </div>
