<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hub_dnc</title>

    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <header>
        <div class="gnb">

                <div class="ch_board">
                    <a class="ch_board_01">

        <div class="lnb">

                <a href="" class="cat_anlys">카테고리 분석</a>

    <section class="category">
        <div class="inner">
            <div class="my_ch">
                <img src="./images/얌무.png" alt="나의 채널 이미지">
                <p class="ch_my_name">얌무</p>
            </div>

            <div class="ch_vs">
                <img src="./images/장삐쭈.png" alt="채널 이미지">
                <p class="ch_name">장삐쭈</p>
            </div>
        </div>
    </section>

</html>
